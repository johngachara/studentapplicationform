<!DOCTYPE html>
<html lang="en">
<head>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold text-body-emphasis">{{ student.first_name }}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Applicant number : {{ student.id }}</p>
        <p class="lead mb-4">Email Address : {{ student.email_address }}</p>
        <p class="lead mb-4">Phone number : {{ student.phone_number }}</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <a href="{% url 'home' %}" type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Apply</a>
        <a href="{% url 'allstudents' %}" type="button" class="btn btn-outline-secondary btn-lg px-4">Applicants</a>
      </div>
    </div>
      <div class="container px-5">
        <img src="{{ student.application.url }}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
      </div>
    </div>
</body>
</html>
